<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

     <a-marker-camera type='pattern' url='pattern-KPMG_3.patt'>
        <a-entity gltf-model="url(./scene.gltf)" scale="0.1 0.1 0.1" animation-mixer="clip: run_*"></a-entity>        
    </a-marker-camera>
      
      <a-assets>
        <a-asset-item id="tree" src="scene.gltf"></a-asset-item>
      </a-assets>
       
      <a-entity camera></a-entity>  
		
	</a-scene>
  </body>
</html>
