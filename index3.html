<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-marker preset="hiro">
            <!--<a-box position='0 0.5 0' material='color: green;'></a-box>-->
            <a-text value="Hello, World!"></a-text>
            <!--<a-image src="logo.png" scale="0.5 0.5 0.5"></a-image>-->
            <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.002 0.002 0.002"></a-entity>
      </a-marker>
      
      <a-assets preset="hiro">
            <a-asset-item id="tree-obj" src="lighthouse.obj" ></a-asset-item>
            <a-asset-item id="tree-mtl" src="lighthouse.mtl"></a-asset-item>
        </a-assets>
       
      <a-entity camera></a-entity>  
		
	</a-scene>
  </body>
</html>
